<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .email-header h1 {
            margin: 0;
            font-size: 24px;
        }
        .email-body {
            padding: 20px;
            color: #333;
        }
        .email-body p {
            line-height: 1.6;
        }
        .email-footer {
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #777;
            border-top: 1px solid #e0e0e0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<div class="email-container">
    <div class="email-header">
        <h1>Medical Result</h1>
    </div>

    <div class="email-body">
        <p><strong>Full Name:</strong> ${fullName}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Phone Number:</strong> ${phoneNumber}</p>
        <p><strong>Doctor:</strong> Dr. ${doctorName}</p>
        <p><strong>Specialty:</strong> ${specialtyName}</p>
        <p><strong>Clinic:</strong> ${clinicName}</p>
        <p><strong>Date Schedule:</strong> ${dateSchedule}</p>
        <p><strong>Diagnosis:</strong> ${diagnosis}</p>

        <h3>Prescriptions</h3>

        ${prescriptions} <!-- This is where the prescription table will be inserted -->
    </div>

    <div class="email-footer">
        <p>&copy; 2024 Novena Clinics. All Rights Reserved.</p>
    </div>
</div>

</body>
</html>
